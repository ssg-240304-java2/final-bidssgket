    function startTimer(duration, display) {
      var timer = duration, days, hours, minutes, seconds;
      var intervalId = setInterval(function () {
        if ("[[${product.salesStatus}]]" === 'sale_completed') {
          clearInterval(intervalId);
          display.textContent = "íŒë§¤ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.";
          return;
        }
        days = parseInt(timer / (3600 * 24), 10);
        hours = parseInt((timer % (3600 * 24)) / 3600, 10);
        minutes = parseInt((timer % 3600) / 60, 10);
        seconds = parseInt(timer % 60, 10);

        days = days < 10 ? "0" + days : days;
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = days + "ì¼ " + hours + "ì‹œê°„ " + minutes + "ë¶„ " + seconds + "ì´ˆ";
